<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
		document.addEventListener('DOMContentLoaded', () => {
			const foil = document.querySelector('.foil');
			if (!foil) return;

			window.addEventListener('mousemove', (e) => {
				const x = (e.clientX / window.innerWidth) * 100 + '%';
				const y = (e.clientY / window.innerHeight) * 100 + '%';
				foil.style.setProperty('--gx', x);
				foil.style.setProperty('--gy', y);
			});
		});

		// now for foil1
		document.addEventListener('DOMContentLoaded', () => {
			const foil1 = document.querySelector('.foil1');
			if (!foil1) return;

			window.addEventListener('mousemove', (e) => {
				const x = (e.clientX / window.innerWidth) * 100 + '%';
				const y = (e.clientY / window.innerHeight) * 100 + '%';
				foil1.style.setProperty('--gx', x);
				foil1.style.setProperty('--gy', y);
			});
		});

		// now for foil2
		document.addEventListener('DOMContentLoaded', () => {
			const foil2 = document.querySelector('.foil2');
			if (!foil2) return;

			window.addEventListener('mousemove', (e) => {
				const x = (e.clientX / window.innerWidth) * 100 + '%';
				const y = (e.clientY / window.innerHeight) * 100 + '%';
				foil2.style.setProperty('--gx', x);
				foil2.style.setProperty('--gy', y);
			});
		});
		</script>

	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="sveltekit-body" style="display: contents;">%sveltekit.body%</div>
	</body>

</html>
